<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div id="display-full"></div>
            <div id="display-num">0</div>
        </div>
        <div class="buttons">
            <button class="number">7</button>
            <button class="number">4</button>
            <button class="number">1</button>
            <button class="operator" id="cancel">C</button>
            
            <button class="number">8</button>
            <button class="number">5</button>
            <button class="number">2</button>
            <button class="number">0</button>

            <button class="number">9</button>
            <button class="number">6</button>
            <button class="number">3</button>
            <button class="operator" id="dot">.</button>

            <button class="operator" id="sign">±</button>
            <button class="operator" id="multiply">×</button>
            <button class="operator" id="subtract">﹣</button>
            <button class="operator" id="add">﹢</button>

            <button class="operator oversize" id="delete">del</button>
            <button class="operator" id="divide">÷</button>
            <button class="operator" id="equals">＝</button>
        </div>
    </div>
</body>
</html>
